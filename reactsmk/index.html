<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Import Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div>
                <h1>Belajar Axios</h1>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="get">Get</button>
                <button type="button" class="btn btn-info" id="show">Show</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
                <button type="button" class="btn btn-success" id="update">Update</button>
                <button type="button" class="btn btn-warning" id="post">Post</button>
            </div>
            <hr class="mt-4">
        </div>
        <div class="row">
            <div id="out">

            </div>
        </div>
    </div>
    <script type="module">
        // import {get,show,siswa} from './function.js'

        // get();
        // show();
        // console.log(siswa);
        import {get} from './get.js'
        import {show} from './show.js'
        import {post} from './post.js'
        import {hapus} from './delete.js'
        import {ubah} from './update.js'


        document.querySelector('#update').addEventListener('click',ubah);
        document.querySelector('#delete').addEventListener('click',hapus);
        document.querySelector('#post').addEventListener('click',post);
        document.querySelector('#show').addEventListener('click',show);
        document.querySelector('#get').addEventListener('click',get);
    </script>
</body>
</html>
